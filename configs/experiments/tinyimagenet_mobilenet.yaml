exp:
  name: tinyimagenet_mobilenetv2

data:
  dataset: tinyimagenet
  root: data
  num_classes: 200
  in_channels: 3
  example_shape: [1, 3, 64, 64]

model:
  name: mobilenetv2_tiny
  width_mult: 1.0

train:
  epochs: 80
  lr: 0.05
  batch_size: 128
  weight_decay: 0.0001
  num_workers: 4

snapuq:
  rank: 32
  alpha: 0.5
  var_floor: 0.0001

snapuq_train:
  epochs: 20
  lr: 0.001
  batch_size: 256
  lambda_ss: 1.0

calib:
  C: 1.0

eval:
  batch_size: 256
