exp:
  name: mnist_lenet

data:
  dataset: mnist
  root: data
  num_classes: 10
  in_channels: 1
  example_shape: [1, 1, 28, 28]

model:
  name: lenet_mnist

train:
  epochs: 15
  lr: 0.05
  batch_size: 128
  weight_decay: 0.0005
  num_workers: 2

snapuq:
  rank: 8
  alpha: 0.5
  var_floor: 0.0001

snapuq_train:
  epochs: 10
  lr: 0.001
  batch_size: 256
  lambda_ss: 1.0

calib:
  C: 1.0

eval:
  batch_size: 256
