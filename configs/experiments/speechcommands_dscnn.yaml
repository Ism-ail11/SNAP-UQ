exp:
  name: speechcommands_dscnn

data:
  dataset: speechcommands
  root: data
  num_classes: 12
  in_channels: 1
  # log-mel example shape: [B,1,T,F] where T ~ 101 for 1s at 10ms hop, F=40
  example_shape: [1, 1, 101, 40]

model:
  name: dscnn_small

train:
  epochs: 40
  lr: 0.01
  batch_size: 128
  weight_decay: 0.0001
  num_workers: 2

snapuq:
  rank: 16
  alpha: 0.5
  var_floor: 0.0001

snapuq_train:
  epochs: 20
  lr: 0.001
  batch_size: 256
  lambda_ss: 1.0

calib:
  C: 1.0

eval:
  batch_size: 128
